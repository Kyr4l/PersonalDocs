   SKJERMKONFIGURERING I ET CID-MILJù
  ____________________________________

  Med denne funksjonen kan du velge skjerm, opplõsning og
  fornyingsfrekvens som en del av en CID-installering.

  Funksjonen "VCFGCID.CMD" er en kommandofil som anropes fra en
  programvaredistributõr (SDM), og som har disse parameterne:

  vcfgcid /L1:<Feillogg>                     - Navn pÜ feilloggen
          /L2:<Historikklogg>                - Navn pÜ historikkloggfilen
          /RES:<HORISONTALxVERTIKALxFARGER>  - Opplõsning, for eksempel
                                               1024x768x256
          /MON:<Skjermindeks>                - Indeks for den valgte skjermen i
                                               "MONITOR.DIF"-filen
                                               (se nedenfor)
          /PMI                               - Viser at funksjonen skal
                                               regenerere svgadata.pmi-filen
                                               hvis den valgte
                                               skjermen har stõrre
                                               kapasitet enn
                                               standardskjermen

/RR:<Fornyingsfrekvens>            - ùnsket fornyingsfrekvens for
                                     valgt opplõsning

  "/L1:" og "/L2:" er valgfrie. Du mÜ oppgi minst en av disse: "/RES:",
  "/MON:" eller "/RR:"

  "Skjermindeksen" oppgitt som verdien for parameteren "/MON:", mÜ
  hentes fra filen "monitor.dif" som er installert pÜ
  klientsystemet. Det er tatt med en funksjon, "getmonid.cmd", som
  vil sõke igjennom monitor.dif-filen etter oppgitte nõkkelord og
  returnere indeksverdiene.

  getmonid <nõkkelord> [<nõkkelord> ...] [-d <Monitor.dif-fil>]

       der "-d <Monitor.dif-fil>" er en valgfri parameter der du kan oppgi
       en eksplisitt "monitor.dif"-fil. Hvis du ikke oppgir noe, blir det
       sõkt etter "monitor.dif" i DPATH.

for eksempel

  getmonid ibm 15p -d monitor.dif

  returnerer:

  Index: 136 OEMString = "IBM 15PT/15XT TouchScreen Color Monitor 15 inch,
                         IBM Corporation"
  Index: 135 OEMString = "IBM 15P/15X/15XG Color Monitor 15 inch,
                         IBM Corporation"

  Velg indeksen som samsvarer med skjermen du vil skal vëre valgt.

  Hvis du skal konfigurere en skjerm for systemet med CID, mÜ du
  installere riktig skjermstõtte og starte pÜ nytt. Deretter bruker
  du informasjonen nedenfor til Ü endre LCU-kommandofilen (LAN
  Configuration, Installation and Distribution Utility). 

  Merk:  LCU og beslektet dokumentasjon/funksjoner fõlger med som
         miniapplikasjoner i produktet IBM MPTS (Multi-Protocol
         Transport Services) som fõlger med IBM Lokalnettjener
         v3.0 og v4.0 og OS/2 Warp Server. I dokumentasjonen
         som fõlger med disse produktene, finner du mer informasjon
         om LCU.

  Merk: Informasjonen nedenfor er ment som en veiledning.

           LCU-kommandofilen kan se annerledes ut.

  Merk: Du mÜ allerede ha installert og startet riktig
        skjermstyreprogram. Du kan ikke installere
        skjermstyreprogrammet og kjõre funksjonen i
        en omgang. Du installerer ganske enkelt styreprogrammet
        ved hjelp av CID-installering og starter deretter systemet pÜ
        nytt fõr du kjõrer dette konfigureringsprogrammet.


/*****************************************************/
    /*           LCU-PRODUKTDATADEL                      */
    /*****************************************************/

                          .
                          .
                          .

    x.vcfgcid = 15
    x.15.name='CID Videocfg'
    x.15.statevar = 'CAS_' || x.15.name
    x.15.instprog = bootdrive || '\os2\install\vcfgcid.cmd',
                ' /l1:' || bootdrive || '\os2\install\vcfgerr.log',
                ' /l2:' || bootdrive || '\os2\install\vcfghist.log',
                ' /res:1024x768x256',
                ' /rr:75',
                ' /pmi',
                ' /mon:135'
    x.15.rspdir   = ''
    x.15.default  = ''

    /*---------------------------------------------------*/
    /*         ANTALL PROGRAMMER KONFIGURERT I           */
    /*               PRODUKTDATADELEN                    */
    /*---------------------------------------------------*/

    NUM_INSTALL_PROGS = 15

    /*****************************************************/
    /*                  INSTALLERINGSDEL                 */
    /*****************************************************/
                          .
                          .
                          .

        when OVERALL_STATE = 3 then do
          if RunInstall(x.vcfgcid) == BAD_RC then exit
          Call CheckBoot
        end
                          .
                          .
                          .


    /*****************************************************/
            SLUTT Pè LCU-INFORMASJON SOM SKAL TILFùYES
    /*****************************************************/

  Nedenfor finner du en forklaring pÜ linjen som blir utfõrt
  i LCU-kommandofilen:  

    C:\OS2\INSTALL\VCFGCID /l1:c:\os2\install\vcfgerr.log
    /l2:c:\os2\install\vcfghist.log /res:1024x768x256
    /rr:75 /pmi /mon:135

       /l1:c:\os2\install\vcfgerr.log
        er loggfilen for eventuelle feil som oppstÜr 

       /l2:c:\os2\install\vcfghist.log
        er loggfilen der resultatene av
        vcfgcid-anrop blir dokumentert 

       /res:1024x768x256
        er õnsket opplõsning/fargedybde. Hvis gjeldende kort
        ikke stõtter denne, er standardverdien at en opplõsning
        som stõttes, blir brukt.

       /rr:75
        setter den vertikale fornyingshastigheten til 75hz. Hvis den ikke
        stõttes, er standardverdien at en opplõsning som stõttes, blir brukt. 

       /pmi
        ber funksjonen regenerere svgadata.pmi-filen med nye skjermfunksjoner


       /mon:135
        velger skjerm som tilsvarer indeks 135. I dette tilfellet velger vi
        "IBM 15P/15X/15XG fargeskjerm 15 tommer, IBM Corporation"

  Merk: Hvis det blir generert en ny svgadata.pmi-fil nÜr du
        velger ny skjerm, vil funksjonen fõre til en "omstart med
        tilbakeringing" og deretter konfigurere
        opplõsning/fornyingsintervall hvis nõdvendig.
